<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
        }
        .container {
            width: 720px;
            height: 1280px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #timer {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Извините, ведутся технические работы</h1>
        <p>Пожалуйста, подождите. Работы будут завершены через:</p>
        <div id="timer"></div>
    </div>
    
    <script>
        // Установить время окончания в Local Storage
        if (!localStorage.getItem('endTime')) {
            const endTime = new Date().getTime() + 2 * 60 * 60 * 1000; // через 2 часа
            localStorage.setItem('endTime', endTime);
        }

        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const now = new Date().getTime();
            const endTime = localStorage.getItem('endTime');
            const timeLeft = endTime - now;

            if (timeLeft < 0) {
                timerElement.textContent = "Работы завершены!";
                localStorage.removeItem('endTime');
                return;
            }

            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            timerElement.textContent = `${hours}ч ${minutes}м ${seconds}с`;

            setTimeout(updateTimer, 1000);
        }

        updateTimer();
    </script>
</body>
</html>

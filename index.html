<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=720, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 720px;
            height: 1024px;
            box-sizing: border-box;
            position: relative;
        }
        #counter {
            font-size: 2em;
            margin: 20px;
        }
        #clickButton {
            padding: 20px;
            font-size: 2em;
            margin: 20px 0;
        }
        #shopButton {
            padding: 10px;
            font-size: 1.5em;
            margin: 20px 0;
            cursor: pointer;
        }
        .shop {
            display: none;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid;
        }
        .shop-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid;
            cursor: pointer;
        }
        #dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid;
            background-color: #fff;
            display: none;
        }
        .theme-toggle,
        .theme-bottom {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .theme-bottom {
            position: absolute;
            bottom: 10px;
        }
        .theme-toggle button,
        .theme-bottom button {
            padding: 10px;
            cursor: pointer;
        }
        .dark-theme {
            background-color: #333;
            color: #fff;
        }
        .dark-theme .container,
        .dark-theme .shop-item {
            border-color: #fff;
        }
        .dark-theme #dialog {
            background-color: #444;
        }
        .light-theme {
            background-color: #fff;
            color: #000;
        }
        .light-theme .container,
        .light-theme .shop-item {
            border-color: #000;
        }
        .light-theme #dialog {
            background-color: #fff;
        }
        .yellow-theme {
            background-color: #ffeb3b;
            color: #000;
        }
        .yellow-theme .container,
        .yellow-theme .shop-item {
            border-color: #000;
        }
        .yellow-theme #dialog {
            background-color: #fff176;
        }
        @media (max-width: 720px) {
            .container {
                width: 100%;
                height: 100%;
            }
            #clickButton {
                width: 100%;
                padding: 15px;
                font-size: 1.5em;
            }
            #shopButton {
                font-size: 1em;
                padding: 5px;
            }
            .shop-item {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <div id="counter">0</div>
        <button id="clickButton">Click Me!</button>
        <button id="shopButton">Shop</button>
        <div class="shop">
            <button id="closeShopButton" style="position: absolute; top: 10px; right: 10px;">Close</button>
            <div class="shop-item" data-upgrade="1">Upgrade 1 (+1 per click) - 10 points</div>
            <div class="shop-item" data-upgrade="2">Upgrade 2 (+5 per click) - 50 points</div>
            <div class="shop-item" data-upgrade="3">Upgrade 3 (+10 per click) - 100 points</div>
            <div class="shop-item" data-upgrade="autoclicker">Autoclicker (500 points, 5 min)</div>
        </div>

    </div>
    <div id="dialog"></div>
    <div class="theme-bottom">
        <button data-theme="dark-theme">Dark Theme</button>
        <button data-theme="light-theme">Light Theme</button>
        <button data-theme="yellow-theme">Yellow Theme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
